name: qrcode
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^8.1.6 # permission
  image_picker: 0.8.4+1 # image picker
  logger: ^1.1.0  # logger
  flutter_bloc: ^7.3.0 # state management
  flutter_svg: ^0.22.0  #render image SVG
  carousel_slider: ^4.0.0 # image slider
  shimmer: ^2.0.0  # shimmer when wait loading data
  http: ^0.13.3
  intl: ^0.17.0
  flash: ^2.0.1 # snackbar
  get_it: ^7.2.0 # manager instance
  shared_preferences: ^2.0.7
  pin_code_fields: ^7.3.0
  flutter_html: ^2.1.5 #display context as html
  qr_code_scanner: ^0.6.1 # scan image qr
  webview_flutter: ^2.1.2 # load url in app
  flutter_launcher_icons: ^0.9.2
  device_info: ^2.0.3
  change_app_package_name: ^1.0.0
  persistent_bottom_nav_bar: ^4.0.2
  firebase_messaging: ^10.0.7
  flutter_local_notifications: ^8.2.0
  firebase_core: ^1.7.0
  rxdart: ^0.27.3
  cached_network_image: ^3.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic